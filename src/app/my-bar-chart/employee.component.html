My Locator: {{locator}}<br>
My longitude: {{myLongitude.toFixed(2)}}<br>
My latitude: {{myLatitude.toFixed(2)}}<br>
Time:&nbsp;{{this.utcYear}}-{{this.utcMonth}}-{{this.utcDay}}&nbsp;{{this.utcHour}}:{{this.utcMinutes}}<br>
<div>
  <canvas
      baseChart
      [chartType]="'line'"
      [datasets]="barChartData"
      [labels]="barChartLabels"
      [options]="barChartOptions"
      [legend]="true"
      >
  </canvas>
</div>
